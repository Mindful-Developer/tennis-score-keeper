<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="img-col">
        <img id="image"
            src="https://images.unsplash.com/photo-1587280501635-68a0e82cd5ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="" class="img-fluid">
    </header>
    <div class="container">
        <main>
            <section>
                <div class="row">
                    <div class="col overflow-hidden" id="img-col">
                        <img id="image"
                            src="https://images.unsplash.com/photo-1587280501635-68a0e82cd5ff?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                            alt="" class="img-fluid m-auto d-block">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h1 class="h1">Tennis Score Keeper</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p>Use the buttons below to keep score.</p>
                    </div>
                </div>
            </section>

            <div class="row">
                <div class="col accordian game-setup" id="accordionGameSetup">
                    <div class="accordian-item bg-warning bg-opacity-25">
                        <h2 class="accordian-header">
                            <button class="accordion-button bg-warning bg-opacity-25 fs-4 fw-normal" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseGameSetup" aria-expanded="true"
                                aria-controls="collapseGameSetup">
                                Game Setup
                            </button>
                        </h2>
                        <div id="collapseGameSetup" class="accordion-collapse collapse show"
                            aria-labelledby="headingOne" data-bs-parent="#accordionGameSetup">
                            <div class="accordion-body pt-1 ps-3">
                                <div class="mb-1 input-group">
                                    <input id="team1Input" class="form-control team-input" type="text"
                                        placeholder="Team One">
                                    <input id="team2Input" class="form-control team-input" type="text"
                                        placeholder="Team Two">
                                </div>

                                <div class="btn-group me-2 mt-1 game-radio" role="group" id="gameSelector"
                                    aria-label="Basic radio toggle button group">
                                    <span id="setText"
                                        class="input-group-text bg-secondary text-light border-2 border-secondary">Wins
                                        / Set</span>
                                    <input type="radio" id="gameSelection1" name="game-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="gameSelection1">1</label>
                                    <input type="radio" id="gameSelection2" name="game-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="gameSelection2">2</label>
                                    <input type="radio" id="gameSelection3" name="game-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="gameSelection3">3</label>
                                    <input type="radio" id="gameSelection4" name="game-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="gameSelection4">4</label>
                                    <input type="radio" id="gameSelection5" name="game-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="gameSelection5">5</label>
                                    <input type="radio" id="gameSelection6" name="game-selection" class="btn-check"
                                        autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="gameSelection6">6</label>
                                </div>

                                <div class="btn-group me-2 mt-1 set-radio" role="group" id="setSelector"
                                    aria-label="Basic radio toggle button group">
                                    <span id="setText"
                                        class="input-group-text bg-secondary text-light border-2 border-secondary">Best
                                        of</span>
                                    <input type="radio" id="setSelection1" name="set-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="setSelection1">1</label>
                                    <input type="radio" id="setSelection2" name="set-selection" class="btn-check"
                                        autocomplete="off" checked>
                                    <label class="btn btn-secondary" for="setSelection2">3</label>
                                    <input type="radio" id="setSelection3" name="set-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="setSelection3">5</label>
                                    <input type="radio" id="setSelection4" name="set-selection" class="btn-check"
                                        autocomplete="off">
                                    <label class="btn btn-secondary" for="setSelection4">7</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="sticky-top">
                <div class="row mt-4">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="btn-group me-2 w-100" id="pointButtons">
                            <button id="addPoint1" class="btn btn-primary p-4 fs-4">Add Point</button>
                            <button id="addPoint2" class="btn btn-success p-4 fs-4">Add Point</button>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row text-center">
                    <div class="col-1"></div>
                    <div class="col-5 border-end border-bottom border-dark bg-light pt-3">
                        <h2 class="h5 team-one">Team One</h3>
                    </div>
                    <div class="col-5 border-start border-bottom border-dark bg-light pt-3">
                        <h2 class="h5 team-two">Team Two</h3>
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row text-center">
                    <div class="col-1 bg-light border border-light"></div>
                    <div class="col-5 border-end border-top border-dark bg-light p-3">
                        <h2 id="team1CurrentScore" class="h5">0</h3>
                    </div>
                    <div class="col-5 border-start border-top border-dark bg-light p-3">
                        <h2 id="team2CurrentScore" class="h5">0</h3>
                    </div>
                    <div class="col-1 bg-light border border-light"></div>
                </div>
            </div>

            <div class="row text-center mt-4">
                <div class="col accordian set-accordian" id="accordionSet">
                    <div class="accordian-item set-item" id="set1">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet1" aria-expanded="false"
                                aria-controls="collapseSet1">
                                Set 1
                            </button>
                        </h2>
                        <div id="collapseSet1" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two">Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item d-none set-item" id="set2">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet2" aria-expanded="false"
                                aria-controls="collapseSet2">
                                Set 2
                            </button>
                        </h2>
                        <div id="collapseSet2" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two">Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item d-none set-item" id="set3">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet3" aria-expanded="false"
                                aria-controls="collapseSet3">
                                Set 3
                            </button>
                        </h2>
                        <div id="collapseSet3" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two">Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item d-none set-item" id="set4">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet4" aria-expanded="false"
                                aria-controls="collapseSet4">
                                Set 4
                            </button>
                        </h2>
                        <div id="collapseSet4" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two">Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item d-none set-item" id="set5">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet5" aria-expanded="false"
                                aria-controls="collapseSet5">
                                Set 5
                            </button>
                        </h2>
                        <div id="collapseSet5" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two">Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item d-none set-item" id="set6">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet6" aria-expanded="false"
                                aria-controls="collapseSet6">
                                Set 6
                            </button>
                        </h2>
                        <div id="collapseSet6" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two" border-top-0>Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="accordian-item d-none set-item" id="set7">
                        <h2 class="accordian-header mb-0">
                            <button class="accordion-button set-btn border fw-bold" type="button"
                                data-bs-toggle="collapse" data-bs-target="#collapseSet7" aria-expanded="false"
                                aria-controls="collapseSet7">
                                Set 7
                            </button>
                        </h2>
                        <div id="collapseSet7" class="accordion-collapse collapse" aria-labelledby="headingOne"
                            data-bs-parent="#accordionSet">
                            <div class="accordion-body p-0">
                                <table class="table table-bordered mb-0">
                                    <thead>
                                        <tr>
                                            <th class="game">Game</th>
                                            <th class="team-one">Team One</th>
                                            <th class="team-two">Team Two</th>
                                        </tr>
                                    </thead>
                                    <tbody class="table-body-set border-top-0"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <div class="btn-group me-2 w-100" id="pointButtons">
                        <button id="reset" class="btn btn-danger btn-block p-3 mb-2">RESET ALL</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
